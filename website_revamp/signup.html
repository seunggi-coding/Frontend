<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/signup.css">
   
</head>
<body>
  <div id="logo">
    <img src="image/jongwu/signup_logo.png">
  </div>
  <div class="sign_up">
    <h1>회원가입</h1>
    <form>
      <label>이름</label>
      <input type="text" id="username" placeholder="ex)홍길동" autofocus required>
      <label>학번</label>
      <input type="text" id="schoolnumber" placeholder="ex)20191665" required>
      <select id="class">
        <option value="">사회복지학과</option>
        <option value="">영유아보육학과</option>
        <option value="">아동복지학과</option>
        <option value="">복지경영학과</option>
        <option value="">노인복지학과</option>
        <option value="">경찰행정복지학과</option>
        <option value="">군사회복지학과</option>
        <option value="">사회복지학과</option>
        <option value="">독도학과</option>
        <option value="">심리상담치료학과</option>
        <option value="">동식물복지학과</option>
        <option value="">생활체육복지학과</option>
      </select>
      <label>이메일</label>
      <input type="email" id="email" placeholder="ex)qwer1234@naver.com">
      <label>학교 비밀번호</label>
      <input type="password" id=schoolpwd placeholder="*********" required>
      <button type="submit" value="가입하기">가입하기</button>
    </form>
    <p>※재학생이 아닌 경우, 회원가입이 제한됩니다.※</p>
  </div>
  <footer>
    <div id="footer">
      <div>
        <a href="#">개인정보처리방침</a>
      </div>
      <p>(우)38695 경상북도 경산시 남천면 남천로 746-10 한국복지사이버대학</p>
      <p class="tel">Tel : 1644-9775 Fax : 053) 815-6500</p>
      <p>Copyright ⓒ Corea Welfare Cyber College. All Rights Reserved.</p>
    </div>
  </footer>
  
</body>
</html>
